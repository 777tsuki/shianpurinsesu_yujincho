<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>苍姬友人帐</title>
	<link rel='icon' type='image/png' href='/icon/logo.svg'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<style>
		#blank {
			background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
			width: 100vw;
			height: 100vh;
			position: absolute;
			right: 0;
			bottom: 0;
			z-index: 10;
			transition: 1s;
		}

		#blank-icon {
			position: absolute;
			right: 10px;
			bottom: 10px;
			width: 50px;
			height: 50px;
			background-image: url('/icon/logo.svg');
			transform: rotateY(0deg);
			animation: loading 2s infinite;
			z-index: 12;
		}

		.hiddenBlank {
			opacity: 0;
			visibility: hidden;
		}

		@keyframes loading {
			0% {
				transform: rotateY(0deg);
			}

			30% {
				transform: rotateY(0deg);
			}

			50% {
				transform: rotateY(180deg);
			}

			80% {
				transform: rotateY(180deg);
			}

			100% {
				transform: rotateY(0deg);
			}
		}
	</style>
	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<div id="blank">
		<div id="blank-icon"></div>
	</div>
	<script>
		window.onload = _ => document.getElementById('blank').classList = "hiddenBlank";
	</script>
</body>

</html>
